{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Notepad+++</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/main.css' %}" />
</head>
<header>Welcome to Notepad+++</header>
<body>
    <form method="POST" action={% url 'add_note' %}>
        {% csrf_token %}


        <input type="text" name="note" id="note" placeholder="add note here...">
        <input type="submit" name="" id="add" value="Submit">
    </form>
    {% for element in arr %}
    <form method="POST" action={% url 'delete_note' pk=element.id %}>
        {% csrf_token %}
        <li> {{ element }} </li>
        <input type="submit" value='Delete' class="delete">
    </form>
    {% endfor %}

</body>
</html>
